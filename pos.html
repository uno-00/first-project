<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Point of Sale - School Supplies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>School Inventory List</h2>
      <ul>
        
        <li><a href="index.html">Supplies</a></li>
        <li><a href="pos.html" >Point of Sale</a></li>
      </ul>
    </aside>
    <main class="main">
      <h1>Point of Sale</h1>
      <form id="posForm">
        <select id="posItemSelect" required></select>
        <input type="number" id="posQuantity" placeholder="Quantity" min="1" required />
        <button type="submit">Add to Cart</button>
      </form>
      <h2>Cart</h2>
      <table id="cartTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="checkoutBtn" class="checkout-btn">Checkout & Print Receipt</button>
      <!-- Receipt Modal -->
      <div id="receiptModal">
        <div class="modal-content">
          <button class="close-modal" id="closeReceiptModal">&times;</button>
          <h2>Receipt</h2>
          <div id="receipt"></div>
          <button class="print-btn" onclick="window.print()">Print</button>
        </div>
      </div>
    </main>
  </div>
  <script src="pos.js"></script>
</body>
</html>
